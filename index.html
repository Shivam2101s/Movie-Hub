<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Hub</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/920/2/png-clipart-graphic-film-cinema-movie-projector-hollywood-claquete-television-photography-thumbnail.png">
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: white;
    }
    body {
      background-color: rgb(30, 55, 99);
    }
    header {
      width: 100%;
      height: 150px;
      background-color: rgb(7, 24, 66);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
    }
    header > h1 {
      font-family: cursive;
    }
    #searchBar {
      width: 80%;
      height: 40px;
      padding: 10px 20px;
      margin-bottom: 5px;
      font-size: 18px;
      border-radius: 20px;
      border: none;
      outline: none;
      color: black;
    }
    #search {
      width: 78%;
      height: 100px;
      background-color: rgb(46, 66, 113);
      margin: auto;
      gap: 10px;
      justify-content: left;
      align-items: center;
      flex-direction: column;
      overflow-y: scroll;
      display: none;
    }

    #search > div {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    #search > div > img {
      width: 100px;
      height: 90px;
      margin: 5px;
    }
    #popular {
      font-family: sans-serif;
    }
    #description {
      width: 80%;
      height: 400px;
      padding: 10px;
      margin: 50px auto;
      background-color: rgb(46, 66, 113);

      display: flex;
      gap: 20px;
    }

    #description > div {
      height: 100%;
      min-width: 300px;
    }
    #description > div > img {
      width: 100%;
      height: 100%;
    }
    #description > :nth-child(2) {
      display: flex;
      flex-direction: column;
     text-align: left;
      gap: 20px;
      margin-left: 30px;
      padding: 20px;
      font-size: 18px;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      text-align: center;
    }

    #movies {
      width: 100%;
      display: grid;
      grid-template: "div div div div div";
      row-gap: 10px;
      margin: 30px auto;
    }
    #movies > div {
      max-width: 250px;
      background-color: rgb(46, 66, 113);
      padding: 10px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
    }

    img {
      width: 230px;
      height: 300px;
    }
    .tags {
      float: right;
      margin:20px;
      display: flex;
      gap:30px 
    }
    
  </style>
  <body>
    <header>
      <h1>Movies Hub</h1>
    </header>
    <div class="tags">
      <a href="./signUp.html">Sign Up</a>
      <a href="./login.html">Log In</a>
    </div>
    
    <div class="container">
      <input
        id="searchBar"
        type="text"
        itemid="movie"
        placeholder="Enter Movie Name Here"
        oninput="debounce(main,1000)"
      />
      <div id="search"></div>

      <div id="description"></div>

      <h1 id="popular">Popular Movies</h1>
      <div id="movies"></div>
    </div>
  </body>
</html>

<script>
  let movies_div = document.getElementById("search");

  let description_div = document.getElementById("description");
  description_div.style.display = "none";

  async function searchMovies(movie_name) {
    movies_div.style.display = "flex";
    try {
      let res = await fetch(
        `http://www.omdbapi.com/?apikey=56cf3cfa&s=${movie_name}`
      );
      let data = await res.json();
      //console.log(data)

      return data;
    } catch (e) {
      console.log("e:", e);
    }
  }
  function appendMovies(movies) {
    console.log(movies);
    if (movies === undefined) {
      return false;
    }

    movies_div.innerHTML = null;

    movies.forEach(function (movie) {
      let div = document.createElement("div");
      div.addEventListener("click", function () {
        singleMovieSearch(movie);
        description_div.style.display = "flex";
      });

      let img = document.createElement("img");

      img.src = movie.Poster;

      let title = document.createElement("p");

      title.innerText = movie.Title;

      let release = document.createElement("p");

      release.innerText = `(${movie.Year})`;

      div.append(img, title, release);

      movies_div.append(div);
    });
  }

  function singleMovieSearch(movie) {
    //console.log(movie);

    description_div.innerHTML = null;

    let div1 = document.createElement("div");

    let div2 = document.createElement("div");

    let img = document.createElement("img");

    img.src = movie.Poster;

    let name = document.createElement("p");

    name.style.fontWeight = 600;
    name.innerText = `Title : ${movie.Title}`;


    let release = document.createElement("p");

    release.innerText = `Year : ${movie.Year}`;

    let type = document.createElement("p");

    type.innerText = `Type : ${movie.Type}`;
    
    let rating = document.createElement("p");

    rating.innerText = `IMDb : ${movie.imdbID}`;

    div1.append(img);

    div2.append(name, release,type, rating);

    description_div.append(div1, div2);
  }

  async function main() {
    let name = document.getElementById("searchBar").value;

    if (name.length < 3) {
      return false;
    }

    let res = await searchMovies(name);

    let movies_data = res.Search;

    appendMovies(movies_data);

    console.log("res:", res);
  }

  var timerId;

  function debounce(func, delay) {
    if (timerId) {
      clearTimeout(timerId);
    }

    timerId = setTimeout(function () {
      func();
    }, delay);
  }

  let movie_div = document.getElementById("movies");

  async function fetchData() {
    let res = await fetch(
      "https://api.themoviedb.org/3/movie/popular?api_key=42215a72404eb60a26c9d8280ded4129"
    );

    let data = await res.json();

    showMovies(data);
  }
  fetchData();

  function showMovies(movies) {
    //console.log(movies.results);
    let data = movies.results;
    data.forEach(function (movie) {
      let div = document.createElement("div");

      let img = document.createElement("img");

      img.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;

      let title = document.createElement("p");

      title.style.fontWeight = 550;

      title.innerText = movie.title;

      let release = document.createElement("p");

      release.innerText = `Released : ${movie.release_date}`;

      div.append(img, title, release);
      movie_div.append(div);
    });
  }
</script>
